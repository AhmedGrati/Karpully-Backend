apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: webapp-ingress
  namespace: app
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - backend:
              serviceName: webapp1-svc
              servicePort: 80
            path: /webapp1(/|$)(.*)
          - backend:
              serviceName: webapp2-svc
              servicePort: 80
            path: /webapp2(/|$)(.*)
    - host: karpully-backend.20.62.213.228.nip.io # change the IP address here
      http:
        paths:
          - backend:
              serviceName: webapp1-svc
              servicePort: 80
            path: /webapp1
          - backend:
              serviceName: webapp2-svc
              servicePort: 80
            path: /webapp2
